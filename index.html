<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
</head>
<body>
  <script>
    function regAcc() {
      var delay = prompt("Nhập Delay:");
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          console.log("Thành Công: " + this.responseText);
        }
      };
      xhttp.open("GET", "http://localhost:8000/regacc?delay=" + delay, true);
      xhttp.send();
    }
  </script>

  <h1>Registration Page</h1>
  <button onclick="regAcc()">Register</button>
</body>
</html>
